<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh
        }

        h1 {
            text-transform: uppercase;
            text-align: center;
            font-size: 24px;
            margin-bottom: 2rem;
        }

        .container {
            width: 400px;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .form-input {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-input button {
            content: "";
            position: absolute;
            right: 10px;
            top: 10px;
            border: none;
            background-color: transparent;

        }

        .form-input button:hover {
            text-decoration: underline;
            color: #3171E5;
        }

        input {
            border: 1px solid #ccc;
            height: 36px;
            line-height: 36px;
            padding-left: 10px;
            width: 100%;
        }

        #btn {
            display: block;
            width: 100%;
            padding: 10px; 
            border: none;
            outline: none;
            cursor: pointer;
        }

        .error {
            display: inline-block;
            color: orangered;
        }

        .success {
            border: 1px solid green;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        button[type="submit"]:enabled {
            background: #3171E5;
            color: #fff;
        }
        button[type="submit"]:disabled {
            background: #dddddd;
            color: #6d6969;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-input">
                <input id="username" type="text" onkeyup="enable()">
            </div>
            <div class="form-input">
                <input id="password" type="password" onkeyup="enable()">
                <button>Hiện</button>
            </div>
            <div class="form-input">
                <input id="confirmPassword" type="password" onkeyup="enable()">
                <button>Hiện</button>
            </div>
            <button type="submit" id="btn" disabled>Register</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>

</html>
