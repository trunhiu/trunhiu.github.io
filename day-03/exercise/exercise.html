<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="card-time">
            <div class="card-year">2022</div>
            <div class="card-datetime">
                <div class="card-date">4</div>
                <div class="card-month">Tháng 5</div>
            </div>
        </div>
        <div class="card-info">
            <div class="card-title">
                <h2>
                    <a href="https://frontend.techmaster.vn/" target="_blank" class="card-title-link">Lộ trình đào tạo
                        Web Front End + React (5 tháng)</a>
                </h2>
            </div>
            <div class="timetable">
                <div class="timetable-item">
                    <span><i class="fa-solid fa-calendar-days"></i></span>
                    &nbsp Thứ 2, 4, 6
                </div>
                <div class="timetable-item">
                    <span><i class="fa-solid fa-clock"></i></span>
                    &nbsp 18:30 - 21:30
                </div>
                <div class="timetable-item">
                    <span><i class="fa-solid fa-location-dot"></i></span>
                    &nbsp Cơ sở Tố Hữu
                </div>
            </div>

            <div class="card-bottom">
                <a href="" class="card-bottom-item">Đăng ký</a>
            </div>
        </div>
    </div>
</body>

</html>
