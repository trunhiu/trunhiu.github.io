<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const Greeting = ({ name }) => {
        if (status) {
          return (
            <div className="greeting" style={{ color: "red" }}>
              <h1>Hello {name}</h1>
              <p>Ban co khoe khong?</p>
            </div>
          );
        }
        return <h1> Good bye {name} </h1>;
      };

      //Hiển thị danh sách tên

      const names = ["Bui Hieu", "Thu Hang", "Minh Duy"];
      const ListName = ({ names }) => {
        return (
          <ul className="name">
            {names.map((name, index) => (
              <li key={index}>{name}</li>
            ))}
          </ul>
        );
      };

      // Hiển thị danh sách links
      const menus = [
        { path: "/", label: "Trang chủ" },
        { path: "/shop", label: "Cửa hàng" },
        { path: "/about", label: "Về chúng tôi" },
        { path: "/contact", label: "Liên hệ" },
      ];
      const ListMenu = ({ menus }) => {
        return (
          <div className="menu-list">
            {menus.map((menu, index) => {
              return (
                <a key={index} href={menu.path}>
                  {" "}
                  {menu.label}{" "}
                </a>
              );
            })}
          </div>
        );
      };

      const App = () => {
        return (
          <React.Fragment>
            <Greeting name={"Bui Hieu"} status={true} />
            <Greeting name={"Bui Hieu"} status={false} />
            <Greeting name={"Bui Hieu"} status={false} />
            <Greeting name={"Bui Hieu"} status={true} />

            <ListName names={names} />
            <ListMenu menus={menus} />
          </React.Fragment>
        );
      };
      // Tạo root DOM
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // Render
      root.render(<App />);
    </script>
  </body>
</html>
